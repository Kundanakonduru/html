<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan a Trip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .plan-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .trip-form-container {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-top: 20px;
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    #confirmationBox {
      display: none;
      margin-top: 20px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 5px;
      width: 300px;
    }
  </style>
</head>
<body>

  <button class="plan-btn" onclick="openForm()">Plan a Trip</button>

  <div class="trip-form-container" id="tripForm">
    <label>Destination:
      <input type="text" id="Destination">
    </label>

    <label>Travel Dates:
      <input type="date" id="Traveldates">
    </label>

    <label>Travelers:
      <input type="number" id="Travellers" min="1">
    </label>

    <label>Budget:
      <input type="number" id="Budget">
    </label>

    <button class="submit-btn" onclick="bookTickets()">Submit</button>
  </div>

  <div id="confirmationBox"></div>

  <script>
    function openForm() {
      document.getElementById("tripForm").style.display = "block";
      document.getElementById("confirmationBox").style.display = "none";
    }

    function bookTickets() {
      const destination = document.getElementById('Destination').value;
      const travelDate = document.getElementById('Traveldates').value;
      const travellers = document.getElementById('Travellers').value;
      const budget = document.getElementById('Budget').value;

      if (!destination || !travelDate || !travellers || !budget) {
        alert("Please fill all fields.");
        return;
      }

      const message = `
        ‚úÖ <strong>Booked Successfully!</strong><br><br>
        üìç <b>Destination:</b> ${destination}<br>
        üìÖ <b>Travel Date:</b> ${travelDate}<br>
        üë• <b>Travelers:</b> ${travellers}<br>
        üí∞ <b>Budget:</b> ‚Çπ${budget}
      `;

      const box = document.getElementById("confirmationBox");
      box.innerHTML = message;
      box.style.display = "block";
      document.getElementById("tripForm").style.display = "none";
    }
  </script>

</body>
</html>
